version: 1
backend:
  phases:
    preBuild:
      commands:
        # Set Node.js version to 20
        - nvm use 20
        # Install dependencies for backend
        - npm ci
    build:
      commands:
        # Deploy Amplify backend
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version to 20
        - nvm use 20
        # Install dependencies
        - npm ci
    build:
      commands:
        # Build Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*